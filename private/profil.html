<!DOCTYPE html>
<html lang="FR">

<head>
    <meta charset="utf-8">
    <title>SyllaExchange</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.icon">
    
    <header>
        <a href="/private/index.html">
        <img class="logo" src="images/logo.png" alt="SyllaExchange-Logo">
        </a>
    
        <h1 class="title"><a href="/private/index.html" id="title_link">SyllaExchange</a></h1>
    
        <!--  <%=user %>  -->
        <input type="button" value="connexion" id="connexion" onclick="location.href='/private/login.html';">
    
    </header>
</head>

<body>
    <hr>
  
    <main>
        <div class="login_signup_form">
            <h2 class="text"><strong>My Account</strong></h2>
        
            <form action="/login" method="post">
                <label class="control-label" for="new_username">New Username: </label>
                <input type="text" id="new_username" name="new_username" placeholder="New Username" class="form-control" required/>
                <button class="btn-success" type="submit">Modify</button>
            </form>

            <form>
                <label class="control-label" for="new_email">New Email: </label>
                <input type="text" id="new_email" name="new_email" placeholder="New Email" class="form-control" required/>
                <button class="btn-success" type="submit">Modify</button>
            </form>

            <form>
                <label class="control-label" for="new_password">New Password: </label>
                <input type="text" id="new_password" name="new_password" placeholder="New Password" class="form-control" required/>
                <button class="btn-success" type="submit">Modify</button>
            </form>

            <form>
                <label class="control-label" for="new_money">New Money: </label>
                <input type="text" id="new_money" name="new_money" placeholder="New Money" class="form-control" required/>
                <button class="btn-success" type="submit">Modify</button>
            </form>
        </div>
  
    </main>
    
  </body>
