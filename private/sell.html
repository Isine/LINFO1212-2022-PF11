<head>
    <meta charset="utf-8">
    <title>SyllaExchange</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.icon">
  
    <header>
      <a href="/private/index.html">
        <img class="logo" src="images/logo.png" alt="SyllaExchange-Logo">
      </a>
  
      <h1 class="title"><a href="/private/index.html" id="title_link">SyllaExchange</a></h1>
  
      <!--  <%=user %>  -->
      <!-- lien pour upload img: https://www.bezkoder.com/node-js-upload-image-mysql/ -->
      <input type="button" value="connexion" id="connexion" onclick="location.href='/private/login.html';">
  
    </header>
</head>

<body>
    <hr>

    <form class="SellProduct">
      <label for="title"> <strong>Titre:</strong>  </label>
      <input type="text" name="title" placeholder="Titre" required/>

      <label for="description"><strong>Description:</strong></label>
      <textarea name="description" placeholder="Description" cols="25" rows="5" style="height:200px" required></textarea>

      <label for="price"><strong>Price:</strong></label>
      <input type="number" name="price" min="0" placeholder="Price" required/>

      <label for="img"><strong>Image:</strong></label>
      <input type="file" name="img" placeholder="Image" required/>

      <div class="star-rating">
        <input type="radio" name="stars" id="star-a" value="5"/>
        <label for="star-a"></label>

        <input type="radio" name="stars" id="star-b" value="4"/>
        <label for="star-b"></label>

        <input type="radio" name="stars" id="star-c" value="3"/>
        <label for="star-c"></label>

        <input type="radio" name="stars" id="star-d" value="2"/>
        <label for="star-d"></label>

        <input type="radio" name="stars" id="star-e" value="1"/>
        <label for="star-e"></label>
      </div>

      <button type="submit">Submit</button>
      
    </form>
    
</body>
